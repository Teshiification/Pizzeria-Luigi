
<link rel="stylesheet" href="./dashboard.css">

 <div class="insights">

           </div>
           <div class="progress">

                   />

           </div>
           <div class="progress">
               <svg viewBox="0 0 36 36">
                   <path
                     d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831

                 </svg>

               <h3>Total Income</h3>
               <h1>$1,550</h1>
           </div>
           <div class="progress">
               <svg viewBox="0 0 36 36">
                   <path
                     d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831
                       a 15.9155 15.9155 0 0 1 0 -31.831";
