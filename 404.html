<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" type="text/css" href="./dist/css/index.min.css" />
  </head>
  <body>
    <section class="blackBackground">
      <h1 class="redFont">404 - ERROR</h1>
      <p>"Diese Seite ist nicht erreichbar."</p>
    </section>

    <section>
      <div class="navigation">
        <ul>
          <li class="list active">
            <a href="./index.html">
              <span class="icon"><ion-icon name="home"></ion-icon></span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="./speisekarte.html">
              <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
              <span class="text">Speisekarte</span>
            </a>
          </li>
          <li class="list">
            <a href="./bestellung.html">
              <span class="icon"><ion-icon name="cart"></ion-icon></span>
              <span class="text">Bestellen</span>
            </a>
          </li>
          <div class="indicator" />
        </ul>
      </div>
    </section>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
  <footer></footer>
</html>
